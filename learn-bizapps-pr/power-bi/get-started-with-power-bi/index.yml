  description: Power BI je kolekce softwarových služeb a aplikací, které umožňují připojit se k nejrůznějším zdrojům dat a vytvářet zajímavé vizuály a sestavy. Můžete využívat výhod toho, že tyto sestavy obdržíte, nebo je můžete sdílet s ostatními ve vaší organizaci i mimo ni. Seznamte se se základy Power BI, jak tyto služby a aplikace spolu fungují a jak je můžete využít k vytváření nebo prohlížení zajímavých vizuálů a analýz na základě vašich dat.
