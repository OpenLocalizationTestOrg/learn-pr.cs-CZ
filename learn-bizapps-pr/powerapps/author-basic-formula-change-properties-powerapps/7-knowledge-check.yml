      isCorrect: true
      explanation: <span data-ttu-id="98ccc-127">Funkce Subtract není výpočetní funkce.</span><span class="sxs-lookup"><span data-stu-id="98ccc-127">Subtract is not a calculation function.</span></span>
    - content: <span data-ttu-id="98ccc-128">Max</span><span class="sxs-lookup"><span data-stu-id="98ccc-128">Max</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="98ccc-129">Funkce Max je výpočetní funkce.</span><span class="sxs-lookup"><span data-stu-id="98ccc-129">Max is a calculation function.</span></span>
    - content: <span data-ttu-id="98ccc-130">Average</span><span class="sxs-lookup"><span data-stu-id="98ccc-130">Average</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="98ccc-131">Funkce Average je výpočetní funkce.</span><span class="sxs-lookup"><span data-stu-id="98ccc-131">Average is a calculation function.</span></span>
