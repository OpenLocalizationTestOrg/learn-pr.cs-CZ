  questions:
  - content: <span data-ttu-id="98ccc-105">Které z následujících tvrzení je pravdivé?</span><span class="sxs-lookup"><span data-stu-id="98ccc-105">Which of the following statements is true?</span></span>
    choices:
    - content: <span data-ttu-id="98ccc-106">Všechny ovládací prvky mají stejné vlastnosti.</span><span class="sxs-lookup"><span data-stu-id="98ccc-106">All controls have the same properties.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="98ccc-107">Každý ovládací prvek má sadu jedinečných vlastností, některé vlastnosti jsou ale společné všem ovládacím prvkům.</span><span class="sxs-lookup"><span data-stu-id="98ccc-107">Each control has a set of unique properties, but there are a few common properties every control includes.</span></span>
    - content: <span data-ttu-id="98ccc-108">Ovládací prvky nemají žádné stejné vlastnosti.</span><span class="sxs-lookup"><span data-stu-id="98ccc-108">Controls do not share any of the same properties.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="98ccc-109">Každý ovládací prvek má sadu jedinečných vlastností, některé vlastnosti jsou ale společné všem ovládacím prvkům.</span><span class="sxs-lookup"><span data-stu-id="98ccc-109">Each control has a set of unique properties, but there are a few common properties every control includes.</span></span>
    - content: <span data-ttu-id="98ccc-110">Každý ovládací prvek má sadu jedinečných vlastností, některé vlastnosti jsou ale společné všem ovládacím prvkům, například vlastnosti X a Y.</span><span class="sxs-lookup"><span data-stu-id="98ccc-110">Each control has a set of unique properties, but there are a few common properties every control includes, such as the X and Y properties.</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="98ccc-111">Každý ovládací prvek má sadu jedinečných vlastností, některé vlastnosti jsou ale společné všem ovládacím prvkům.</span><span class="sxs-lookup"><span data-stu-id="98ccc-111">Each control has a set of unique properties, but there are a few common properties every control includes.</span></span>
    - content: <span data-ttu-id="98ccc-112">Žádná z výše uvedených možností</span><span class="sxs-lookup"><span data-stu-id="98ccc-112">None of the above</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="98ccc-113">Každý ovládací prvek má sadu jedinečných vlastností, některé vlastnosti jsou ale společné všem ovládacím prvkům.</span><span class="sxs-lookup"><span data-stu-id="98ccc-113">Each control has a set of unique properties, but there are a few common properties every control includes.</span></span>
  - content: <span data-ttu-id="98ccc-114">Kdybyste chtěli zajistit, aby uživatel nemohl odeslat formulář, dokud nezadá e-mailovou adresu, jakou funkci byste použili v kombinaci s funkcí **If** u vlastnosti **DisplayMode** tlačítka Odeslat?</span><span class="sxs-lookup"><span data-stu-id="98ccc-114">If you wanted to ensure that a user could not submit a form unless they had provided an email address, what function would you use in combination with the **If** function on the **DisplayMode** property of your Submit button?</span></span>
    choices:
    - content: <span data-ttu-id="98ccc-115">Lookup</span><span class="sxs-lookup"><span data-stu-id="98ccc-115">Lookup</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="98ccc-116">Pro tento účel byste měli použít funkci IsMatch.</span><span class="sxs-lookup"><span data-stu-id="98ccc-116">You should use IsMatch to accomplish this.</span></span>
    - content: <span data-ttu-id="98ccc-117">IsMatch</span><span class="sxs-lookup"><span data-stu-id="98ccc-117">IsMatch</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="98ccc-118">Pro tento účel byste měli použít funkci IsMatch.</span><span class="sxs-lookup"><span data-stu-id="98ccc-118">You should use IsMatch to accomplish this.</span></span>
    - content: <span data-ttu-id="98ccc-119">EmailMatch</span><span class="sxs-lookup"><span data-stu-id="98ccc-119">EmailMatch</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="98ccc-120">Pro tento účel byste měli použít funkci IsMatch.</span><span class="sxs-lookup"><span data-stu-id="98ccc-120">You should use IsMatch to accomplish this.</span></span>
    - content: <span data-ttu-id="98ccc-121">Equal</span><span class="sxs-lookup"><span data-stu-id="98ccc-121">Equal</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="98ccc-122">Pro tento účel byste měli použít funkci IsMatch.</span><span class="sxs-lookup"><span data-stu-id="98ccc-122">You should use IsMatch to accomplish this.</span></span>
  - content: <span data-ttu-id="98ccc-123">Která z následujících není výpočetní funkce?</span><span class="sxs-lookup"><span data-stu-id="98ccc-123">Which of the following is not a calculation function?</span></span>
