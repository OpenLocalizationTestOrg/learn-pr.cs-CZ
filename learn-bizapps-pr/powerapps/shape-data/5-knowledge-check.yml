  questions:
  - content: <span data-ttu-id="d398e-105">Jaká je správná syntaxe pro funkci v PowerApps, která má spárovat záznamy v případě, že hodnota některého ze vzorců je true?</span><span class="sxs-lookup"><span data-stu-id="d398e-105">What is the correct syntax for a function in PowerApps where you would like to match records if either formula is true?</span></span>
    choices:
    - content: <span data-ttu-id="d398e-106">Country = "Německo" or Country = "Francie"</span><span class="sxs-lookup"><span data-stu-id="d398e-106">Country = "Germany" or Country = "France"</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="d398e-107">Správná syntaxe je Country = "Německo" Or Country = "Francie".</span><span class="sxs-lookup"><span data-stu-id="d398e-107">The correct syntax is Country = "Germany" Or Country = "France".</span></span>
    - content: <span data-ttu-id="d398e-108">Country = "Německo" Or Country = "Francie"</span><span class="sxs-lookup"><span data-stu-id="d398e-108">Country = "Germany" Or Country = "France"</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="d398e-109">Správná syntaxe je Country = "Německo" Or Country = "Francie".</span><span class="sxs-lookup"><span data-stu-id="d398e-109">The correct syntax is Country = "Germany" Or Country = "France".</span></span>
    - content: <span data-ttu-id="d398e-110">Country = "Německo" or "Francie"</span><span class="sxs-lookup"><span data-stu-id="d398e-110">Country = "Germany" or "France"</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="d398e-111">Správná syntaxe je Country = "Německo" Or Country = "Francie".</span><span class="sxs-lookup"><span data-stu-id="d398e-111">The correct syntax is Country = "Germany" Or Country = "France".</span></span>
    - content: <span data-ttu-id="d398e-112">Country = "Německo" Or "Francie"</span><span class="sxs-lookup"><span data-stu-id="d398e-112">Country = "Germany" Or "France"</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="d398e-113">Správná syntaxe je Country = "Německo" Or Country = "Francie".</span><span class="sxs-lookup"><span data-stu-id="d398e-113">The correct syntax is Country = "Germany" Or Country = "France".</span></span>
  - content: <span data-ttu-id="d398e-114">Které z následujících sloupcových funkcí umožňují provádět úpravy sloupců tabulky jenom v rámci PowerApps?</span><span class="sxs-lookup"><span data-stu-id="d398e-114">Which of the following column functions allow you to modify the columns of your table only within PowerApps?</span></span>
    choices:
    - content: <span data-ttu-id="d398e-115">AddColumns</span><span class="sxs-lookup"><span data-stu-id="d398e-115">AddColumns</span></span>
      isCorrect: true
