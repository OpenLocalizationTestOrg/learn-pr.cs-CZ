    - content: <span data-ttu-id="d398e-117">NameColumns</span><span class="sxs-lookup"><span data-stu-id="d398e-117">NameColumns</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="d398e-118">Funkcí, kterou lze použít, je AddColumns.</span><span class="sxs-lookup"><span data-stu-id="d398e-118">AddColumns is the function that can be used.</span></span>
    - content: <span data-ttu-id="d398e-119">ReduceColumns</span><span class="sxs-lookup"><span data-stu-id="d398e-119">ReduceColumns</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="d398e-120">Funkcí, kterou lze použít, je AddColumns.</span><span class="sxs-lookup"><span data-stu-id="d398e-120">AddColumns is the function that can be used.</span></span>
    - content: <span data-ttu-id="d398e-121">CalculateColumns</span><span class="sxs-lookup"><span data-stu-id="d398e-121">CalculateColumns</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="d398e-122">Funkcí, kterou lze použít, je AddColumns.</span><span class="sxs-lookup"><span data-stu-id="d398e-122">AddColumns is the function that can be used.</span></span>
  - content: <span data-ttu-id="d398e-123">Pokud je hledaný řetězec prázdný, jaké záznamy se vrátí?</span><span class="sxs-lookup"><span data-stu-id="d398e-123">If the search string is blank, what records are returned?</span></span>
    choices:
    - content: <span data-ttu-id="d398e-124">Nevrátí se žádné záznamy.</span><span class="sxs-lookup"><span data-stu-id="d398e-124">No records are returned.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="d398e-125">Vrátí se všechny záznamy.</span><span class="sxs-lookup"><span data-stu-id="d398e-125">All records are returned.</span></span>
    - content: <span data-ttu-id="d398e-126">Vrátí se záznamy hledání posledního uživatele.</span><span class="sxs-lookup"><span data-stu-id="d398e-126">The last user's search records are returned.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="d398e-127">Vrátí se všechny záznamy.</span><span class="sxs-lookup"><span data-stu-id="d398e-127">All records are returned.</span></span>
    - content: <span data-ttu-id="d398e-128">Vrátí se všechny záznamy.</span><span class="sxs-lookup"><span data-stu-id="d398e-128">All records are returned.</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="d398e-129">Vrátí se všechny záznamy.</span><span class="sxs-lookup"><span data-stu-id="d398e-129">All records are returned.</span></span>
    - content: <span data-ttu-id="d398e-130">Autor aplikace musí zadat ve vzorci, jaké záznamy se mají vrátit v případě, že hledaný řetězec je prázdný.</span><span class="sxs-lookup"><span data-stu-id="d398e-130">The app creator must specify in the formula what records to return if the search string is blank.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="d398e-131">Vrátí se všechny záznamy.</span><span class="sxs-lookup"><span data-stu-id="d398e-131">All records are returned.</span></span>
