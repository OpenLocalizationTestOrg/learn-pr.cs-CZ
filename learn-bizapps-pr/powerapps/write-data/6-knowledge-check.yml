    - content: <span data-ttu-id="42d37-115">SaveForm</span><span class="sxs-lookup"><span data-stu-id="42d37-115">SaveForm</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="42d37-116">K tomu slouží SubmitForm.</span><span class="sxs-lookup"><span data-stu-id="42d37-116">SubmitForm is used to do this.</span></span>
    - content: <span data-ttu-id="42d37-117">Save</span><span class="sxs-lookup"><span data-stu-id="42d37-117">Save</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="42d37-118">K tomu slouží SubmitForm.</span><span class="sxs-lookup"><span data-stu-id="42d37-118">SubmitForm is used to do this.</span></span>
    - content: <span data-ttu-id="42d37-119">SubmitForm</span><span class="sxs-lookup"><span data-stu-id="42d37-119">SubmitForm</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="42d37-120">K tomu slouží SubmitForm.</span><span class="sxs-lookup"><span data-stu-id="42d37-120">SubmitForm is used to do this.</span></span>
    - content: <span data-ttu-id="42d37-121">Žádná funkce není potřeba.</span><span class="sxs-lookup"><span data-stu-id="42d37-121">You do not need a function.</span></span> <span data-ttu-id="42d37-122">Formuláře ukládají data do zdroje dat automaticky.</span><span class="sxs-lookup"><span data-stu-id="42d37-122">Forms automatically save the data to the data source.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="42d37-123">K tomu slouží SubmitForm.</span><span class="sxs-lookup"><span data-stu-id="42d37-123">SubmitForm is used to do this.</span></span>
  - content: <span data-ttu-id="42d37-124">Jaký je správný způsob spuštění vzorce po úspěšném odeslání formuláře?</span><span class="sxs-lookup"><span data-stu-id="42d37-124">What is the correct way to run a formula after a form has been successfully submitted?</span></span>
    choices:
    - content: <span data-ttu-id="42d37-125">Vložení vzorce do vlastnosti OnSuccess formuláře</span><span class="sxs-lookup"><span data-stu-id="42d37-125">Put your formula in the OnSuccess property of the form.</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="42d37-126">Správným způsobem je vložení vzorce do vlastnosti OnSuccess formuláře.</span><span class="sxs-lookup"><span data-stu-id="42d37-126">The correct way is to put the formula in the OnSuccess property of the form.</span></span>
    - content: <span data-ttu-id="42d37-127">Přidání vzorce do ovládacího prvku Tlačítko</span><span class="sxs-lookup"><span data-stu-id="42d37-127">Add the formula to a Button control</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="42d37-128">Správným způsobem je vložení vzorce do vlastnosti OnSuccess formuláře.</span><span class="sxs-lookup"><span data-stu-id="42d37-128">The correct way is to put the formula in the OnSuccess property of the form.</span></span>
    - content: <span data-ttu-id="42d37-129">Vložení vzorce do vlastnosti OnReset formuláře</span><span class="sxs-lookup"><span data-stu-id="42d37-129">Put your formula in the OnReset property of the form.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="42d37-130">Správným způsobem je vložení vzorce do vlastnosti OnSuccess formuláře.</span><span class="sxs-lookup"><span data-stu-id="42d37-130">The correct way is to put the formula in the OnSuccess property of the form.</span></span>
    - content: <span data-ttu-id="42d37-131">Po odeslání formuláře není možné spustit vzorec.</span><span class="sxs-lookup"><span data-stu-id="42d37-131">It is not possible to run a formula after a form is submitted.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="42d37-132">Správným způsobem je vložení vzorce do vlastnosti OnSuccess formuláře.</span><span class="sxs-lookup"><span data-stu-id="42d37-132">The correct way is to put the formula in the OnSuccess property of the form.</span></span>
