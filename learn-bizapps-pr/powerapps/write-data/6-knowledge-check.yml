  questions:
  - content: <span data-ttu-id="42d37-105">Který z následujících režimů NENÍ režimem zobrazení ovládacího prvku Formulář pro úpravy?</span><span class="sxs-lookup"><span data-stu-id="42d37-105">Which of the following is NOT a display mode for an Edit Form control?</span></span>
    choices:
    - content: <span data-ttu-id="42d37-106">Režim Zobrazení</span><span class="sxs-lookup"><span data-stu-id="42d37-106">View Mode</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="42d37-107">Interaktivní režim není režimem zobrazení.</span><span class="sxs-lookup"><span data-stu-id="42d37-107">Interactive mode is not a display mode.</span></span>
    - content: <span data-ttu-id="42d37-108">Režim Úpravy</span><span class="sxs-lookup"><span data-stu-id="42d37-108">Edit Mode</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="42d37-109">Interaktivní režim není režimem zobrazení.</span><span class="sxs-lookup"><span data-stu-id="42d37-109">Interactive mode is not a display mode.</span></span>
    - content: <span data-ttu-id="42d37-110">Režim Nový</span><span class="sxs-lookup"><span data-stu-id="42d37-110">New Mode</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="42d37-111">Interaktivní režim není režimem zobrazení.</span><span class="sxs-lookup"><span data-stu-id="42d37-111">Interactive mode is not a display mode.</span></span>
    - content: <span data-ttu-id="42d37-112">Interaktivní režim</span><span class="sxs-lookup"><span data-stu-id="42d37-112">Interactive Mode</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="42d37-113">Interaktivní režim není režimem zobrazení.</span><span class="sxs-lookup"><span data-stu-id="42d37-113">Interactive mode is not a display mode.</span></span>
  - content: <span data-ttu-id="42d37-114">Kterou funkci použijete k uložení dat z formuláře zpět do zdroje dat?</span><span class="sxs-lookup"><span data-stu-id="42d37-114">What function do you use to save the data from your form back to your data source?</span></span>
