abstract: >
  V tomto modulu se naučíte:

  - Změnit rozložení galerie

  - Změnit data zobrazovaná ovládacím prvkem

  - Změnit pořadí, ve kterém se zobrazují pole

  - Změnit ovládací prvek, jehož pomocí uživatel zadá informace

  - Prozkoumat ovládací prvky na jednotlivých obrazovkách aplikace

  - Naformátovat číslo jako cenu

  - Nastavit barvu ceny podle hodnoty

  - Prozkoumat vzorce ve vygenerované aplikaci
