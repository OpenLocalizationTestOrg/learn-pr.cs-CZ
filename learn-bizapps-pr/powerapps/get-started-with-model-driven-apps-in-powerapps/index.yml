  description: Návrh modelem řízené aplikace je přístup, který se zaměřuje na rychlé přidání komponent do aplikací. Mezi tyto komponenty patří řídicí panely, formuláře, zobrazení a grafy. Bez kódu nebo jen s minimem kódu tak můžete vytvořit aplikace, které jsou jednoduché nebo velmi složité. Na rozdíl od vývoje aplikací plátna, kde má návrhář úplnou kontrolu nad rozložením aplikace, je rozložení modelem řízených aplikací určeno spíše přidanými komponentami. Jinými slovy, důraz se klade hlavně na rychlé zobrazení obchodních dat a rozhodování než na komplikovaný návrh aplikace.
